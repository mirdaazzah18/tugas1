<html>
 <head>
  <title>FORM HTML</title>
 </head>
 <body>
  <font type= arial black font size="6">FORM HTML</font>
  <br><br>
  <font type= times new roman font size="3">
   Name : <input type="text" name="nama"><br><br>
   Gender : 
   <input type="radio" name="jenis_kelamin" value="Man">Man
   <input type="radio" name="jenis_kelamin" value="P">Woman
   <br><br>
   Address : <input type="text" name="alamat"><br><br>
   Country : 
    <select name="country">
     <option value="Indonesia">Indonesia</option>
     <option value="Malaysia">Malaysia</option>
     <option value="Filipina">Filipina</option>
     <option value="Vietnam">Vietnam</option>
    </select>
   <br><br>
   Email : <input type="email" name="email" required>
   <br><br>
   Photo : 
    <input type="text" name="photo">
    <input type="submit" name="submit_photo" value="Browse..">
   <br><br>
   Comment : <textarea name="comment" cols="45" rows="5" align="justify"></textarea>
  </font>
  <input type="submit" value="Submit" name="submit"><br><br>
  <p align="center">Form Registrasi</p>
 </body>
</html>
